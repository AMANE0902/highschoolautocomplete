<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校名選択</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #schoolName { width: 300px; padding: 5px; }
        #suggestions { margin-top: 10px; }
        .suggestion { cursor: pointer; padding: 5px; border: 1px solid #ddd; margin-bottom: 5px; }
        .suggestion:hover { background-color: #f0f0f0; }
        #message { margin-top: 10px; color: green; }
    </style>
</head>
<body>
    <h2>高校名を選択してください</h2>
    <input type="text" id="schoolName" placeholder="高校名を入力">
    <div id="suggestions"></div>
    <div id="message"></div>

    <script>
        var schoolNames = [
            "南多摩中等教育学校", "三鷹中等教育学校", "成女高等学校", "トキワ松学園高等学校", "安田学園高等学校",
            // ... 他の高校名をここに追加 ...
        ];

        function findMatches(query, schools) {
            return schools.filter(school => {
                const regex = new RegExp(query, 'gi');
                return school.match(regex);
            });
        }

        $(function() {
            $("#schoolName").on('input', function() {
                var query = $(this).val();
                if (query.length < 2) {
                    $('#suggestions').empty();
                    return;
                }

                var matches = findMatches(query, schoolNames);
                var html = matches.map(school => `
                    <div class="suggestion">${school}</div>
                `).join('');

                $('#suggestions').html(html);
            });

            $(document).on('click', '.suggestion', function() {
                var selectedSchool = $(this).text();
                $("#schoolName").val(selectedSchool);
                $('#suggestions').empty();
                sendToGoogleForm(selectedSchool);
            });

            function sendToGoogleForm(schoolName) {
                // 親ウィンドウ（Google フォーム）に選択された高校名を送信
                window.opener.postMessage({ schoolName: schoolName }, '*');
                
                // このウィンドウを閉じる
                window.close();
            }
        });
    </script>
</body>
</html>
