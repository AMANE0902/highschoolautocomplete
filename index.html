<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>高校名検索</title>
    <script>
        const schools = ["東京高校", "大阪高校", "京都高校", "名古屋高校", "福岡高校"]; // 高校名のリスト

        function showSuggestions(value) {
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';

            if (value.length >= 2) {
                const filteredSchools = schools.filter(school => school.includes(value));
                filteredSchools.forEach(school => {
                    const div = document.createElement('div');
                    div.textContent = school;
                    div.onclick = () => selectSchool(school);
                    suggestions.appendChild(div);
                });
            }
        }

        function selectSchool(school) {
            const urlParams = new URLSearchParams(window.location.search);
            const formUrl = urlParams.get('formUrl');
            window.location.href = `${formUrl}&entry.1720414201=${encodeURIComponent(school)}`; // GoogleフォームのURLに選択した高校名を追加
        }
    </script>
</head>
<body>
    <input type="text" oninput="showSuggestions(this.value)" placeholder="高校名を入力">
    <div id="suggestions"></div>
</body>
</html>
